<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elements Symbols</title>
    <style>
      body {
        background-color:tomato;
      }
      .elements {
        fill: white;
        width: 200px;
        height: auto;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <svg class="elements">
      <use xlink:href="elements.svg#water"></use>
    </svg>
    <svg class="elements">
      <use xlink:href="elements.svg#gold"></use>
    </svg>
    <svg class="elements">
      <use xlink:href="elements.svg#wood"></use>
    </svg>
    <svg class="elements">
      <use xlink:href="elements.svg#fire"></use>
    </svg>
    <svg class="elements">
      <use xlink:href="elements.svg#earth"></use>
    </svg>

  </body>
</html>
